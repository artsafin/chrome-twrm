<dom-module id="bulk-form">
    <style>
        form {
            padding: 0.5em;
        }
    </style>
    <template>
        <form is="iron-form">
            <paper-textarea id="txt" label="Issues definition" value="#12341
- Drupal > Analysis 2h
- Frontend > Analysis 2h"></paper-textarea>


            <paper-button id="btnBulkCreate" on-click="create">
                <iron-icon icon="icons:toc"></iron-icon>
                Create
            </paper-button>
        </form>
        <div id="debug">

        </div>
    </template>
    <script>
        function parse(str) {
            console.log(this.$.debug);
                    console.log(str);
        }
        Polymer({
            is: "bulk-form",
            properties: {
                text: {
                    type: String,
                    notify: true
                }
            },
            create: function () {
                parse(this.$.txt.value);
                this.fire('createclick');
            }
        });
    </script>
</dom-module>
